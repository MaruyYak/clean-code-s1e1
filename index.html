<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="matrix-inf">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="tasks-container">
      <div id="add-block">
        <label class="add-task-label" for="add-task">Add Item</label>
        <div class="task-wrapper">
          <input id="add-task"class="text-input" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="block-name">Todo</h3>
      <ul class="task-block" id="todo-block">
        <li class="task">
          <input class="checkbox-input" type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="text-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="delete-button">
          </button>
        </li>
        <li class="task edit-mode">
            <input class="checkbox-input" type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="text-input">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img src="./remove.svg" alt="delete-button">
            </button>
        </li>
      </ul>
      <h3 class="block-name">Completed</h3>
      <ul class="task-block" id="completed-block">
        <li class="task">
          <input class="checkbox-input" type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="text-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="delete-button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
